<i class="fas fa-chevron-left" style="font-size: 35px;cursor: pointer;margin-top: 7px;" (click)="routeHome()"></i>

<div class="jumbotron">
<h2 class="display-4" style="font-size: 39px;">CREATE HELP</h2>
    <hr class="my-4">
<mat-vertical-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Fill out your name</ng-template>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Fill out your address</ng-template>
      <mat-form-field style="min-width: 18rem;">
        <mat-label>Address</mat-label>
        <input  matInput formControlName="address" placeholder="Ex. 1 Main St, New York, NY"
               required>

               
      </mat-form-field>
      <div>
      <mat-form-field>
        
       <mat-label>Zip</mat-label>
        <input matInput formControlName="zip" placeholder="400601"
               required>
        </mat-form-field>
      </div>

       <mat-form-field appearance="fill">
  <mat-label>State</mat-label>
 

  <mat-select  formControlName="state1" required>
    <mat-option *ngFor="let state of states" [value]="state">
      {{state}}
    </mat-option>
  </mat-select>
</mat-form-field>
  <div>
      <mat-form-field appearance="fill">
  <mat-label>City</mat-label>
 

  <mat-select  formControlName="cities1" required>
    <mat-option *ngFor="let city of cities" [value]="city">
      {{city}}
    </mat-option>
  </mat-select>
</mat-form-field>
</div>

  </mat-select>
</mat-form-field> -->

      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
<mat-step [stepControl]="thirdFormGroup">
    <form [formGroup]="thirdFormGroup">
      <ng-template matStepLabel>Fill out your Contact</ng-template>
      <mat-form-field style="min-width: 18rem;">
        <mat-label>Email</mat-label>
        <input  matInput formControlName="email" placeholder="xyz@gmail.com"
               required>

               
      </mat-form-field>
      <div>
      <mat-form-field>
        
       <mat-label>Contact</mat-label>
        <input matInput formControlName="contact" 
               required>
        </mat-form-field>
      </div>

  <mat-label>Toppings</mat-label>
  <mat-select [formControl]="toppings" multiple>
    <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
  </mat-select>
</mat-form-field> -->

      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>


  <mat-step [stepControl]="fourthFormGroup">
    <form [formGroup]="fourthFormGroup">
      <ng-template matStepLabel>Select Needs</ng-template>
       <mat-form-field appearance="fill">
  <mat-label>Needs</mat-label>
  <mat-select formControlName="needs1" multiple>
    <mat-option *ngFor="let need of needs" [value]="need">{{need}}</mat-option>
  </mat-select>
</mat-form-field>
      <div>
<mat-form-field class="example-full-width">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>
   </div>

        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
      <div class="info">
  <p><strong>Info!</strong> After Submitting Your Help. Others can see on dashboard</p>
          
            <span>Keep Helping others...</span>

            </div>

                  <button mat-button style="background-color: #673ab7;min-width: 100px;margin-top: 5px;color: white" (click)="sumbittedForHelp()">
<span  class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
<span *ngIf="loading">
  Loading...
  </span>
    <span *ngIf="!loading">Submit</span>
                  </button>

</div>
